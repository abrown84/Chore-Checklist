<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Bag</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="A gamified chore checklist app to make daily tasks fun and rewarding" />
    <meta name="theme-color" content="#F59E0B" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Daily Bag" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#F59E0B" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icon-144.png" />
    
    <!-- Google Fonts - Coffee shop industrial theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&family=Barlow:wght@300;400;500;600;700&family=Oswald:wght@300;400;500;600;700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Initial splash screen - shows immediately before React loads -->
    <div id="splash-screen" style="
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom right, #FFFBEB, #FEF3C7, #FDE68A);
      z-index: 9999;
      transition: opacity 0.4s ease-out;
    ">
      <!-- Logo container matching AppHeader style -->
      <div style="
        display: flex;
        height: 72px;
        width: 72px;
        align-items: center;
        justify-content: center;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
        margin-bottom: 20px;
        animation: float 3s ease-in-out infinite;
      ">
        <img src="/favicon.png" alt="Daily Bag" style="
          width: 56px;
          height: 56px;
        " />
      </div>

      <!-- Brand text matching font-brand style -->
      <div style="
        font-family: 'Roboto Slab', serif;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: -0.025em;
        color: #78350F;
        margin-bottom: 8px;
        text-transform: uppercase;
      ">Daily Bag</div>

      <!-- Tagline -->
      <div style="
        font-family: 'Work Sans', sans-serif;
        font-size: 14px;
        color: #92400E;
        margin-bottom: 24px;
      ">Make chores rewarding</div>

      <!-- Loading indicator -->
      <div style="display: flex; gap: 6px;">
        <div class="splash-dot" style="animation-delay: 0s;"></div>
        <div class="splash-dot" style="animation-delay: 0.15s;"></div>
        <div class="splash-dot" style="animation-delay: 0.3s;"></div>
      </div>

      <style>
        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-8px); }
        }
        @keyframes dot-pulse {
          0%, 100% { opacity: 0.3; transform: scale(0.85); }
          50% { opacity: 1; transform: scale(1); }
        }
        .splash-dot {
          width: 10px;
          height: 10px;
          background-color: #F59E0B;
          border-radius: 50%;
          animation: dot-pulse 1s ease-in-out infinite;
        }
      </style>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
